<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AccountsPage</title>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css?h=18313f04cea0e078412a028c5361bd4e">
</head>

<body>
    <div class="container" style="margin-top: 30px;margin-bottom: 30px;">
        <div class="row">
            <div class="col">
                <h1>MVAD</h1>
            </div>
            <div class="col"><label><i class="fa fa-search"></i></label><input type="text" style="margin-left: 10px;"><button class="btn btn-primary" type="button">Search</button></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"><input type="text" id="status" value="Success!" name="status" style="width: 100%;margin-bottom: 10px;"></div>
        </div>
        <div class="row">
            <div class="col"><label>Account Number:&nbsp;</label><input type="text"></div>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <p><span style="text-decoration: underline;">General Information</span></p>
                    <fieldset><label>Comments?&nbsp;</label><input type="text" name="comments" placeholder="FALSE"><a id="openComments" href="#" style="margin-left: 10px;">Open Comments</a></fieldset>
                    <fieldset><label for="AcctStatus">Account Status:&nbsp;</label><input type="text" id="AcctStatus" name="AcctStatus" placeholder="(A)" style="width: 30px;"></fieldset>
                    <fieldset><label for="StartDt">Start Date:&nbsp;</label><input type="text" id="StartDt" name="StartDt" placeholder="(08-15-2017)" style="width: 100px;"></fieldset>
                    <fieldset><label for="Name">Name:&nbsp;</label><input type="text" id="Name" name="Name" placeholder="(WATER TREATMENT PLANT)" style="width: 80%;"></fieldset>
                    <fieldset><label for="Add1">Address 1:&nbsp;</label><input type="text" id="Add1" name="Add1" placeholder="(1550 OLD DELAWARE RD)" style="width: 70%;"></fieldset>
                    <fieldset><label for="Add2">Address 2:&nbsp;</label><input type="text" id="Add2" name="Add2" style="width: 70%;"></fieldset>
                    <fieldset><label for="Add3">Address 3:&nbsp;</label><input type="text" id="Add3" name="Add3" style="width: 70%;"></fieldset>
                    <fieldset><label for="City">City:&nbsp;</label><input type="text" id="City" name="City" placeholder="(MOUNT VERNON)" style="width: 50%;"></fieldset>
                    <fieldset><label for="State">State:&nbsp;</label><input type="text" id="State" name="State" placeholder="(OH)" style="width: 60px;"></fieldset>
                    <fieldset><label for="Zip">ZIP:&nbsp;</label><input type="text" id="Zip" name="Zip" placeholder="(43050)" style="width: 90px;"></fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Billing Information</p><button class="btn btn-secondary" type="button" style="margin-right: 10px;">Consumption History</button><button class="btn btn-secondary" type="button" style="margin-right: 10px;">Receivables History</button>
                <button
                    class="btn btn-secondary" type="button">Payment History</button>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"><button class="btn btn-secondary" type="button">Print/Save Results</button></div>
        </div>
    </div>
</body>

</html>
